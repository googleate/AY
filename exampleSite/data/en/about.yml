  image: images/company/about.jpg
  title: Damos lo mejor <br> de nosotros por todos
  content: |-
    Accion Yuntar es un partido político de corte utópico, liberal e ilustrado cuyo ámbito territorial es el de la Comunidad Autónoma de Madrid, constituído para contribuir democráticamente a la determinación de la política local de sus municipios y en muy especial de los de: Alpedrete, Becerril, Cerceda, Cercedilla, Collado Mediano, Colmenarejo, El Escorial, San Lorenzo del Escorial, Torrelodones, Fresnedillas, Galapagar, Guadarrama, Los Molinos, Moralzarzal, Navacerrada, Valdemorillo, Zarzalejo, Colaldo de Villalba y Robledo de Chavela. Contribuyando a la formación de la voluntad política de los ciudadanos asi como promoviendo su participación en las instituciones mediante la presentación y apoyo de candidatos a las correspondientes elecciones con arreglo a los siguientes fines específicos:

    1. Defender el principio fundamental de que la Persona está por encima de las instituciones en el más amplio sentido legal posible y como consecuencia:

    2. Se considera que el ayuntamiento lo es en tanto que unión libre de personas y su fuerza y respetabilidad nacen únicamente de esta voluntad de unión, natural al ser humano. Yuntar o ayuntar en la literatura ilustrada del XVIII significa facilitar la unión natural de personas libres y plenas, no la unión que malvive bajo instituciones que no sirven a los fines para los que fueron creadas sino a otros de difícil justificación.

    3. La queja, en especial la que surge de forma natural y primigenia: el ¡AY!, usado aún cuando el ser humano no conoce el habla, es la incontestable respuesta del ciudadano sojuzgado y herido por la prepotencia de las instituciones y por tanto, el símbolo de nuestro partido.

    4. Los restantes fines son el desarrollo de la defensa de este principio único y fundamental en AY: nuestro mayor anhelo es el pleno ayuntamiento en paz y hermandad de todos los seres vivos por encima de instituciones e ideologías.
